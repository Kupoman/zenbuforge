<!doctype HTML>
<html lang=en-us>

<head>
    <meta charset=utf-8>
    <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
    <title>Zenbuforge</title>
    <style type="text/css">
      html {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
</head>

<body>
    <canvas id=canvas></canvas>
    <script>
        //return an obect with the dimension of the viewport of the browser
        function getViewportDimension() {
            var e = window, a = 'inner';
            if (!( 'innerWidth' in window )) {
                a = 'client';
                e = document.documentElement || document.body;
            }
            return {w:e[a + 'Width'], h:e[a + 'Height']};
        }

        //apply the dimension to the canvas
        var dim = getViewportDimension();
        var canvas = document.getElementById('canvas');
        canvas.width = dim.w;
        canvas.height = dim.h;
        canvas.contentEditable = true;
        canvas.setAttribute("tabindex", "0");
        canvas.addEventListener('mouseenter',function() {canvas.focus();},false);
    </script>
    <script async src="viewer.js"></script>
</body>

</html>
